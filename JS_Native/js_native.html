<script type="text/javascript">

    // js调用oc
    function wkscriptmessagehandle() {
        window
            .webkit
            .messageHandlers
            .jsCallOC_WKScriptMessageHandle
            .postMessage({'name':'yilan','id':'1'});
    }

    function schemeJSToOC() {
        window.location.href = "js_native://jsToOC";
    }

    // oc调用js
    function OCToJS(param) {
        let res = 'JS接受到了:'+param
        alert(res)
        return res
    }
</script>
